<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #previewImage {
            max-width: 200px;
            max-height: 200px;
            display: none;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>AI-Powered Chatbot</h2>

    <div id="chat-box"></div>

    <input type="text" id="message" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <h3>Upload an Image for Analysis</h3>
    <div class="upload-section">
        <label for="imageInput" class="custom-file-upload" id="fileLabel">Choose File</label>
        <input type="file" id="imageInput" onchange="updateFileName()" />
        <button onclick="uploadImage()">Upload</button>
        <br>
        <a id="imageLink" target="_blank">
            <img id="previewImage" />
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
